<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Style/LoginStyle.css}">
    <script src="../JavaScript/LoginJS.js"></script>
</head>
<body class="body">
<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2 class="header2">Login</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form class="form-2">
                    <div class="input_field" style="padding-top: 15px"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input_field" style="padding-top: 5px"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <div>
                        <input class="button2"  type="submit" value="Login" style="margin: 15px" />
                    </div>
                    <div>
                        <label>If you do not have an account please register</label>
                    </div>
                    <input class="button2"  type="submit" value="Register" style="margin: 15px" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
