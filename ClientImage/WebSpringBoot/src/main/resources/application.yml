cloud:
  aws:
    credentials:
      access-key: ${Access.key}
      secret-key: ${Secret.key}
    region:
      static: eu-west-3
    stack:
      auto: false

apllication:
  bucket:
    name: imagestorage323

spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 50MB
      max-request-size: 50MB
  h2:
    console:
      enabled: true
